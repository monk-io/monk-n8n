namespace: n8n

stack:
  defines: process-group
  runnable-list:
    - n8n/n8n
  variables:
    monk_basic_auth_active:
      type: bool
      value: true
    monk_basic_auth_user:
      type: string
      value: monk
    monk_basic_auth_password:
      type: string
      value: monk
    monk_n8n_hostname:
      type: string
      value: n8n.monk.io
    monk_n8n_port:
      type: string
      value: 8085
    monk_n8n_http_protocol:
      type: string
      value: http
    monk_n8n_environment_type:
      type: string
      value: production
    monk_n8n_webhook_url:
      type: string
      value: n8n.monk.io
    monk_n8n_timezone:
      type: string
      value: UTC